<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스네이크 게임 - 색상 변경 버전</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: #333;
            border: 2px solid #000;
        }
        #game-board {
            width: 100%;
            height: 100%;
        }
        .snake-part {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 1px solid rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }
        .food {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #FF5722;
            border: 1px solid #F44336;
            border-radius: 50%;
            box-sizing: border-box;
        }
        .bonus-food {
            background-color: #FFC107;
            border: 1px solid #FFA000;
        }
        #score, #high-score {
            position: absolute;
            color: #fff;
            font-size: 20px;
        }
        #score {
            top: 10px;
            left: 10px;
        }
        #high-score {
            top: 10px;
            right: 10px;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 40px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-board"></div>
        <div id="score">점수: 0</div>
        <div id="high-score">최고 점수: 0</div>
        <div id="game-over">
            게임 오버<br>
            스페이스바를 눌러 다시 시작
        </div>
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const gameOverElement = document.getElementById('game-over');
        const gridSize = 30;
        const cellSize = 20;
        let snake = [{x: 15, y: 15}];
        let food = {};
        let direction = '';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let bonusFood = null;
        let bonusFoodTimeout;
        let snakeColor = '#4CAF50';

        highScoreElement.textContent = `최고 점수: ${highScore}`;

        function startGame() {
            snake = [{x: 15, y: 15}];
            score = 0;
            scoreElement.textContent = `점수: ${score}`;
            gameOverElement.style.display = 'none';
            direction = ['up', 'down', 'left', 'right'][Math.floor(Math.random() * 4)];
            createFood();
            if (gameLoop) clearInterval(gameLoop);
            if (bonusFoodTimeout) clearTimeout(bonusFoodTimeout);
            bonusFood = null;
            snakeColor = getRandomColor();
            gameLoop = setInterval(moveSnake, 100);
            scheduleBonusFood();
        }

        function createFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * gridSize),
                    y: Math.floor(Math.random() * gridSize)
                };
            } while (snake.some(part => part.x === food.x && part.y === food.y));
        }

        function createBonusFood() {
            do {
                bonusFood = {
                    x: Math.floor(Math.random() * gridSize),
                    y: Math.floor(Math.random() * gridSize)
                };
            } while (snake.some(part => part.x === bonusFood.x && part.y === bonusFood.y) ||
                     (food.x === bonusFood.x && food.y === bonusFood.y));
            
            bonusFoodTimeout = setTimeout(() => {
                bonusFood = null;
                scheduleBonusFood();
            }, 5000);
        }

        function scheduleBonusFood() {
            setTimeout(createBonusFood, Math.random() * 10000 + 5000);
        }

        function moveSnake() {
            const head = {...snake[0]};

            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize || snake.some(part => part.x === head.x && part.y === head.y)) {
                clearInterval(gameLoop);
                gameOverElement.style.display = 'block';
                updateHighScore();
                return;
            }

            snake.unshift(head);

            let pointsEarned = 0;
            let growthAmount = 0;

            if (head.x === food.x && head.y === food.y) {
                pointsEarned = 10;
                growthAmount = 3;
                createFood();
                changeSnakeColor();
            } else if (bonusFood && head.x === bonusFood.x && head.y === bonusFood.y) {
                pointsEarned = 50;
                growthAmount = 5;
                clearTimeout(bonusFoodTimeout);
                bonusFood = null;
                scheduleBonusFood();
                changeSnakeColor();
            }

            if (pointsEarned > 0) {
                score += pointsEarned;
                scoreElement.textContent = `점수: ${score}`;
                for (let i = 0; i < growthAmount - 1; i++) {
                    snake.push({...snake[snake.length - 1]});
                }
            } else {
                snake.pop();
            }

            drawGame();
        }

        function drawGame() {
            gameBoard.innerHTML = '';
            snake.forEach(part => {
                const snakePart = document.createElement('div');
                snakePart.className = 'snake-part';
                snakePart.style.left = `${part.x * cellSize}px`;
                snakePart.style.top = `${part.y * cellSize}px`;
                snakePart.style.backgroundColor = snakeColor;
                gameBoard.appendChild(snakePart);
            });

            const foodElement = document.createElement('div');
            foodElement.className = 'food';
            foodElement.style.left = `${food.x * cellSize}px`;
            foodElement.style.top = `${food.y * cellSize}px`;
            gameBoard.appendChild(foodElement);

            if (bonusFood) {
                const bonusFoodElement = document.createElement('div');
                bonusFoodElement.className = 'food bonus-food';
                bonusFoodElement.style.left = `${bonusFood.x * cellSize}px`;
                bonusFoodElement.style.top = `${bonusFood.y * cellSize}px`;
                gameBoard.appendChild(bonusFoodElement);
            }
        }

        function updateHighScore() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = `최고 점수: ${highScore}`;
            }
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeSnakeColor() {
            snakeColor = getRandomColor();
        }

        document.addEventListener('keydown', (e) => {
            switch (e.key.toLowerCase()) {
                case ' ':
                    startGame();
                    break;
                case 'w':
                    if (direction !== 'down') direction = 'up';
                    break;
                case 's':
                    if (direction !== 'up') direction = 'down';
                    break;
                case 'a':
                    if (direction !== 'right') direction = 'left';
                    break;
                case 'd':
                    if (direction !== 'left') direction = 'right';
                    break;
            }
        });
    </script>
</body>
</html>
